    <main>
    
        <form action="thankyou.html" method="post">
            
            <fieldset>
                <legend>Login Information</legend>
                <h6>*Optional information</h6>
                <label for="first-name">First Name</label>
                    <input id="first-name" placeholder="New">
                <label for="last-name">Last Name</label>
                    <input id="last-name" placeholder="User">
                <label for="user-name">Username*</label>
                    <input id="user-name" placeholder="NewUser123">
                <label for="email" type="email">E-mail Address</label>
                    <input for="email" placeholder="youremail@address.ca">
                <label for="password" type="password">Password</label>
                    <input id="password">
                <label for="confirm" type="password">Confirm Password</label>
                    <input id="confirm">
                <button type="submit">Sign Up</button>
            </fieldset>
                
        
            <fieldset>
                <legend>Optional additional information</legend>
                <label for="intent">I want to keep track of my</label>
                    <select id="intent">
                        <option>Medication</option>
                        <option>Weight</option>
                        <option>Overall Health</option>
                    </select>
                <label for="age" type="number" min="10" max="100">Age</label>
                    <input id="age">
                <label for="weight" type="number" min="50" max="400" step="0.5">Weight: </label>
                    <input id="weight" placeholder="lbs.">
                <label for="height" type="number">Height</label>
                    <input id="height" placeholder="ft.">
                    <input id="height" placeholder="in.">
                <button type="submit">Sign Up</button>     
            </fieldset>
